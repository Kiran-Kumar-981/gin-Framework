<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Stand-up Comedy Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .comedian {
            font-weight: bold;
            color: #e91e63;
        }

        .logo {
            max-width: 100px;
            margin: 20px auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            background-color: #e91e63;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #d81b60;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/my.jpg" alt="Show Logo" class="logo">
        <h1>Welcome to the Stand-up Comedy Show!</h1>
        <p>We're excited to have you join us for an evening of laughter and fun.</p>
        <p>Tonight's show features the hilarious <span class="comedian">SUBBU</span>.</p>
        <a href="http://localhost:8080/" class="button">Back to Home</a>
    </div>
</body>

</html>
